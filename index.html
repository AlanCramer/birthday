
<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<head>
</head>

<body>


<style>
#gameArea {
  width: 600px;
  height: 400px;

  margin: auto;
}

#gamesvg {

  width: 100%;
  height: 100%;
  border: 2px solid blue;
}

#statsPanel {

}

</style>

<div>
<h1 style="margin:30px"><center> Pop the Red Balloons before they reach the top! </center></h1>
</div>

<div id="gameArea">
  <svg id="gamesvg" ></svg>
  <div id="statsPanel"></div>
</div>

<script>        

    var svgWidth = 600;
    var svgHeight = 400;
    
    var blnW = 20;
    var blnH = 40;

    var colors = d3.scale.category10();

    var svg = d3.select("#gamesvg");
    
    var bcounts = d3.range(0,81);
    var xpos = bcounts.map(function (i) { return Math.floor(Math.random() * svgWidth) ; });
    var ypos = bcounts.map(function (i) { return svgHeight+ blnH; });
    
    function update() {
        var balloon = svg.selectAll(".balloon")
            .data(bcounts)
            .enter()
            .append("g")
            .attr("class", "balloon");
            
        balloon    
            .append("ellipse")
            .style("fill", function(d, i) { return colors(i); })
            .attr("cx", function(d, i) { return xpos[i]; })
            .attr("cy", function(d, i) { return ypos[i]; })
            .attr("rx", blnW)
            .attr("ry", blnH)
            .on("click", function() {
                d3.select(this.parentNode).remove();
            })
            ;
            
        var stringLength = 30;
        balloon
            .append("line")
            .attr("x1", function(d, i) { return xpos[i]; })
            .attr("y1", function(d, i) { return ypos[i] + blnH; })
            .attr("x2", function(d, i) { return xpos[i]; })
            .attr("y2", function(d, i) { return ypos[i] + blnH + stringLength; })
            .style("stroke", "black")
            .style("stroke-width", 3)
            ;
            
        function endall(transition, callback) { 
            if (transition.size() === 0) { callback() }
            var n = 0; 
            transition 
                .each(function() { ++n; }) 
                .each("end", function() { if (!--n) callback.apply(this, arguments); }); 
        }     
            
        balloon
            .transition()
            .call(endall, function() {
                svg.append("text")
                    .text("Happy 81st Birthday Big Daddy!")
                    .attr("x", svgWidth/2)
                    .attr("y", svgHeight/2)
                    .style("font-family", "Verdana")
                    .style("font-size", 30)
                    .style("text-anchor", "middle");
            })
            .duration(function(d, i) {  return Math.floor(Math.random() * 10000) + 5000 })
            .attr("transform", "translate(0, " + (-svgHeight) + " )")

            ;   
    }
    update();

</script>

</body>
</html>
